<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peshawar Lions - Cricket Team App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === LION ROAR SPLASH SCREEN === */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }
        
        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .lion-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: roar 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: center;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0));
        }
        
        .gold-light {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: lightPulse 2.5s 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes roar {
            0% { transform: scale(0.5) rotate(0deg); filter: drop-shadow(0 0 0px rgba(255, 215, 0, 0)); }
            20% { transform: scale(1.1) rotate(-5deg); filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5)); }
            40% { transform: scale(0.95) rotate(5deg); }
            60% { transform: scale(1.05) rotate(-3deg); filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8)); }
            80% { transform: scale(0.98) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.3)); }
        }
        
        @keyframes lightPulse {
            0% { width: 0; height: 0; opacity: 0; }
            20% { width: 150px; height: 150px; opacity: 0.8; }
            100% { width: 300px; height: 300px; opacity: 0; }
        }
        
        .loading-text {
            color: #ffd700;
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.5s 1s forwards;
        }

        /* === MAIN APP STYLES === */
        :root {
            --primary-color: #1a5276;
            --secondary-color: #f39c12;
            --accent-color: #e74c3c;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --text-color: #333;
            --text-light: #777;
            --border-color: #ddd;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #3498db;
            --sidebar-width: 250px;
            --header-height: 60px;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --light-color: #2c3e50;
            --dark-color: #ecf0f1;
            --text-color: #ecf0f1;
            --text-light: #bdc3c7;
            --border-color: #34495e;
            --primary-color: #3498db;
            --secondary-color: #f1c40f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* === REST OF YOUR CSS STYLES === */
        /* ... (all your existing CSS styles remain the same) ... */
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="logo-container">
            <div class="gold-light"></div>
            <img src="https://i.postimg.cc/mz1GXcRX/logo.png" class="lion-logo" alt="Peshawar Lions Logo">
        </div>
        <div class="loading-text">PESHAWAR LIONS</div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" style="display:none;">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="https://i.postimg.cc/mz1GXcRX/logo.png" class="logo" alt="Peshawar Lions Logo">
                <h1>Peshawar Lions</h1>
            </div>
            <nav>
                <ul>
                    <li class="active" data-section="dashboard"><i class="fas fa-home"></i> Dashboard</li>
                    <li data-section="players"><i class="fas fa-users"></i> Players</li>
                    <li data-section="matches"><i class="fas fa-calendar-alt"></i> Matches</li>
                    <li data-section="stats"><i class="fas fa-chart-bar"></i> Statistics</li>
                    <li data-section="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</li>
                    <li data-section="feed"><i class="fas fa-newspaper"></i> Team Feed</li>
                    <li data-section="admin"><i class="fas fa-cog"></i> Admin Panel</li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i> Dark Mode
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="content-section active">
                <!-- ... (your existing dashboard content) ... -->
            </section>

            <!-- Players Section -->
            <section id="players" class="content-section">

            <!-- Matches Section -->

            <!-- Statistics Section -->

            <!-- Leaderboard Section -->
            <section id="leaderboard" class="content-section">
                <!-- ... (your existing leaderboard content) ... -->

            <!-- Team Feed Section -->
            <section id="feed" class="content-section">

        </div>

    <!-- All Modals -->
    <!-- ... (your existing modals) ... -->

    <script>
        class PeshawarLionsApp {
            constructor() {
                this.players = [];
                this.matches = [];
                this.stats = [];
                this.feedPosts = [];
                this.currentUser = null;
                this.isDarkMode = false;
                
                // Initialize with realistic empty stats
                this.initializeStats();
            }

            initializeStats() {
                // Reset all players to zero stats
                this.stats = this.players.map(player => ({
                    playerId: player.id,
                    batting: {
                        matches: 0,
                        innings: 0,
                        runs: 0,
                        highest: 0,
                        average: 0,
                        strikeRate: 0,
                        fifties: 0,
                        centuries: 0
                    },
                    bowling: {
                        matches: 0,
                        innings: 0,
                        wickets: 0,
                        best: "0/0",
                        average: 0,
                        economy: 0,
                        fiveWickets: 0
                    }
                }));
            }

            init() {
                // Hide splash screen after animation
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.querySelector('.app-container').style.display = 'flex';
                    
                    setTimeout(() => {
                        document.getElementById('splash-screen').style.display = 'none';
                    }, 1000);
                }, 3500);

                this.loadData();
                this.setupEventListeners();
                this.checkAuth();
                this.showSection('dashboard');
                this.renderPlayers();
                this.renderMatches();
                this.renderLeaderboards();
                this.renderDashboard();
            }

            loadData() {
                // Load from localStorage
                const savedPlayers = localStorage.getItem('peshawarLionsPlayers');
                const savedMatches = localStorage.getItem('peshawarLionsMatches');
                const savedStats = localStorage.getItem('peshawarLionsStats');
                const savedFeed = localStorage.getItem('peshawarLionsFeed');
                const savedUser = localStorage.getItem('peshawarLionsUser');
                const savedTheme = localStorage.getItem('peshawarLionsTheme');

                this.players = savedPlayers ? JSON.parse(savedPlayers) : [];
                this.matches = savedMatches ? JSON.parse(savedMatches) : [];
                this.stats = savedStats ? JSON.parse(savedStats) : [];
                this.feedPosts = savedFeed ? JSON.parse(savedFeed) : [];
                this.currentUser = savedUser ? JSON.parse(savedUser) : null;
                
                if (savedTheme === 'dark') {
                    this.toggleDarkMode(true);
                }

                // Initialize stats for new players
                this.initializeStats();
            }

            saveData() {
                localStorage.setItem('peshawarLionsPlayers', JSON.stringify(this.players));
                localStorage.setItem('peshawarLionsMatches', JSON.stringify(this.matches));
                localStorage.setItem('peshawarLionsStats', JSON.stringify(this.stats));
                localStorage.setItem('peshawarLionsFeed', JSON.stringify(this.feedPosts));
                localStorage.setItem('peshawarLionsUser', JSON.stringify(this.currentUser));
                localStorage.setItem('peshawarLionsTheme', this.isDarkMode ? 'dark' : 'light');
            }

            // Realistic stat calculation methods
            calculateBattingStats(playerId) {
                const playerMatches = this.matches.filter(m => 
                    m.status === 'completed' && 
                    m.scorecard && 
                    m.scorecard.batsmen.some(b => b.playerId === playerId)
                );

                const battingStats = {
                    matches: playerMatches.length,
                    innings: 0,
                    runs: 0,
                    highest: 0,
                    average: 0,
                    strikeRate: 0,
                    fifties: 0,
                    centuries: 0
                };

                playerMatches.forEach(match => {
                    const playerInnings = match.scorecard.batsmen.filter(b => b.playerId === playerId);
                    battingStats.innings += playerInnings.length;
                    
                    playerInnings.forEach(innings => {
                        battingStats.runs += innings.runs || 0;
                        
                        if (innings.runs > battingStats.highest) {
                            battingStats.highest = innings.runs;
                        }
                        
                        if (innings.runs >= 50 && innings.runs < 100) battingStats.fifties++;
                        if (innings.runs >= 100) battingStats.centuries++;
                    });
                });

                if (battingStats.innings > 0) {
                    battingStats.average = (battingStats.runs / battingStats.innings).toFixed(2);
                    // Calculate realistic strike rate based on balls faced
                    battingStats.strikeRate = ((battingStats.runs / (battingStats.innings * 30)) * 100).toFixed(2);
                }

                return battingStats;
            }

            calculateBowlingStats(playerId) {
                const playerMatches = this.matches.filter(m => 
                    m.status === 'completed' && 
                    m.scorecard && 
                    m.scorecard.bowlers.some(b => b.playerId === playerId)
                );

                const bowlingStats = {
                    matches: playerMatches.length,
                    innings: 0,
                    wickets: 0,
                    best: "0/0",
                    average: 0,
                    economy: 0,
                    fiveWickets: 0
                };

                playerMatches.forEach(match => {
                    const playerInnings = match.scorecard.bowlers.filter(b => b.playerId === playerId);
                    bowlingStats.innings += playerInnings.length;
                    
                    playerInnings.forEach(innings => {
                        bowlingStats.wickets += innings.wickets || 0;
                        
                        // Calculate best figures
                        const figures = `${innings.wickets}/${innings.runs}`;
                        if (this.isBetterBowlingFigures(figures, bowlingStats.best)) {
                            bowlingStats.best = figures;
                        }
                        
                        if (innings.wickets >= 5) bowlingStats.fiveWickets++;
                    });
                });

                if (bowlingStats.wickets > 0) {
                    bowlingStats.average = (bowlingStats.runs / bowlingStats.wickets).toFixed(2);
                    bowlingStats.economy = (bowlingStats.runs / (bowlingStats.innings * 4)).toFixed(2);
                }

                return bowlingStats;
            }

            isBetterBowlingFigures(newFigures, currentBest) {
                const [newWickets, newRuns] = newFigures.split('/').map(Number);
                const [currentWickets, currentRuns] = currentBest.split('/').map(Number);
                
                if (newWickets > currentWickets) return true;
                if (newWickets === currentWickets && newRuns < currentRuns) return true;
                return false;
            }

            // ... rest of your methods with proper stat calculations ...

            updatePlayerStats(match) {
                if (!match.scorecard) return;

                // Update batsmen stats
                match.scorecard.batsmen.forEach(batsman => {
                    const playerStats = this.stats.find(s => s.playerId === batsman.playerId) || {
                        playerId: batsman.playerId,
                        batting: { matches: 0, innings: 0, runs: 0, highest: 0 },
                        bowling: { matches: 0, innings: 0, wickets: 0, best: "0/0" }
                    };

                    // Update batting stats
                    playerStats.batting.matches = this.matches.filter(m => 
                        m.status === 'completed' && 
                        m.scorecard.batsmen.some(b => b.playerId === batsman.playerId)
                    ).length;

                    playerStats.batting.innings++;
                    playerStats.batting.runs += batsman.runs || 0;
                    
                    if (batsman.runs > playerStats.batting.highest) {
                        playerStats.batting.highest = batsman.runs;
                    }

                    // Save updated stats
                    const existingIndex = this.stats.findIndex(s => s.playerId === batsman.playerId);
                    if (existingIndex >= 0) {
                        this.stats[existingIndex] = playerStats;
                    } else {
                        this.stats.push(playerStats);
                    }
                });

                // Update bowlers stats
                match.scorecard.bowlers.forEach(bowler => {
                    const playerStats = this.stats.find(s => s.playerId === bowler.playerId) || {
                        playerId: bowler.playerId,
                        batting: { matches: 0, innings: 0, runs: 0, highest: 0 },
                        bowling: { matches: 0, innings: 0, wickets: 0, best: "0/0" }
                    };

                    // Update bowling stats
                    playerStats.bowling.matches = this.matches.filter(m => 
                        m.status === 'completed' && 
                        m.scorecard.bowlers.some(b => b.playerId === bowler.playerId)
                    ).length;

                    playerStats.bowling.innings++;
                    playerStats.bowling.wickets += bowler.wickets || 0;
                    
                    const figures = `${bowler.wickets}/${bowler.runs}`;
                    if (this.isBetterBowlingFigures(figures, playerStats.bowling.best)) {
                        playerStats.bowling.best = figures;
                    }

                    // Save updated stats
                    const existingIndex = this.stats.findIndex(s => s.playerId === bowler.playerId);
                    if (existingIndex >= 0) {
                        this.stats[existingIndex] = playerStats;
                    } else {
                        this.stats.push(playerStats);
                    }
                });

                this.saveData();
            }

            // ... rest of your existing methods ...
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            window.app = new PeshawarLionsApp();
            app.init();
        });
    </script>
</body>
